<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram Search</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-messages.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<header>
		<div id="search">Search</div>
		<div id="instagram">Instagram</div>
	</header>
	<section class="search">
		<form>
			<input type="text" placeholder="Enter a tag to search" name="tagsearch" ng-model="tagsearch" autocomplete="off" class="tagsearch" required/>
			<button type="submit" class="submit">Submit</button>
		</form>
	</section>
</body>
</html>
